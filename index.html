<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tea, Clouds & Turbulence</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional inline style to ensure the background image covers the page */
    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto 1em auto;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    nav {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #a9d6e5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f9f6f0;
    }

    /* Add some top padding so content is not hidden behind fixed nav */
    body > *:not(nav) {
      padding-top: 70px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Tea, Clouds & Turbulence</h1>
  <p>Your go-to blog for everything flying, with a cup of tea and a splash of humor.</p>
  <p>Ready to sip, soar, and laugh? Stick around!</p>
  
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80" alt="Clouds with tea cup" />
</body>
</html>
