<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tea, Clouds & Turbulence</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    /* Background with dark overlay and airplane image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(0, 0, 0, 0.4),
        rgba(0, 0, 0, 0.4)
      ), url('https://stockcake.com/i/airplane-flying-over-clouds-72625/large');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: #a9d6e5;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2em;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #f9f6f0;
    }

    body > *:not(nav) {
      padding-top: 70px;
    }

    .content-wrapper {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px 20px;
      margin: 40px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto 1em auto;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |

    <a href="blog.html">Blog</a> |

  </nav>
